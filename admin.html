<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - YourBusiness</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <!-- Quill.js CDN for WYSIWYG editing -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
</head>
<body class="bg-[#0A0F2C] text-white font-sans min-h-screen">
  <div id="admin-login" class="flex flex-col items-center justify-center min-h-screen">
    <div class="bg-[#10163A] p-8 rounded-xl shadow-lg w-full max-w-sm">
      <h2 class="text-2xl font-bold mb-6 text-center text-[#00BFA6]">Admin Login</h2>
      <form id="login-form" class="space-y-6">
        <div>
          <label for="username" class="block mb-2">Username</label>
          <input type="text" id="username" name="username" required class="w-full px-4 py-2 rounded bg-[#0A0F2C] text-white focus:outline-none focus:ring-2 focus:ring-[#00BFA6]">
        </div>
        <div>
          <label for="password" class="block mb-2">Password</label>
          <input type="password" id="password" name="password" required class="w-full px-4 py-2 rounded bg-[#0A0F2C] text-white focus:outline-none focus:ring-2 focus:ring-[#00BFA6]">
        </div>
        <button type="submit" class="w-full bg-[#00BFA6] text-[#0A0F2C] font-semibold px-6 py-3 rounded-full hover:bg-white hover:text-[#00BFA6] transition text-lg">Login</button>
        <div id="login-error" class="hidden text-red-400 text-center mt-4">Invalid credentials. Please try again.</div>
      </form>
    </div>
  </div>
  <div id="admin-dashboard" class="hidden min-h-screen">
    <header class="bg-[#10163A] py-4 px-8 flex justify-between items-center shadow">
      <h1 class="text-2xl font-bold text-[#00BFA6]">Admin Dashboard</h1>
      <button id="logout-btn" class="bg-[#00BFA6] text-[#0A0F2C] px-4 py-2 rounded hover:bg-white hover:text-[#00BFA6] transition"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </header>
    <main class="p-8">
      <nav class="mb-8 flex flex-wrap gap-4">
        <button class="tab-btn bg-[#0A0F2C] text-white px-4 py-2 rounded hover:bg-[#00BFA6] hover:text-[#0A0F2C] transition" data-tab="content">Content Management</button>
        <button class="tab-btn bg-[#0A0F2C] text-white px-4 py-2 rounded hover:bg-[#00BFA6] hover:text-[#0A0F2C] transition" data-tab="contacts">Contact Requests</button>
      </nav>
      <section id="tab-content" class="tab-section">
        <!-- Content Management Tab -->
        <div id="content-tab" class="tab-pane">
          <h2 class="text-xl font-bold mb-4 text-[#00BFA6]">Edit Website Content</h2>
          <form id="content-form" class="space-y-10">
            <!-- Homepage Section -->
            <fieldset class="border border-[#00BFA6] rounded p-4">
              <legend class="text-[#00BFA6] font-semibold px-2">Homepage</legend>
              <div class="mb-4">
                <label class="block mb-2">Headline</label>
                <input type="text" name="homepage_headline" class="w-full px-4 py-2 rounded bg-[#10163A] text-white" />
              </div>
              <div class="mb-4">
                <label class="block mb-2">Subheadline</label>
                <input type="text" name="homepage_subheadline" class="w-full px-4 py-2 rounded bg-[#10163A] text-white" />
              </div>
              <div class="mb-4">
                <label class="block mb-2">Hero Image</label>
                <input type="file" name="homepage_hero_image" accept="image/*" class="block" />
                <img id="preview_homepage_hero_image" src="" alt="Hero Preview" class="mt-2 max-h-32 hidden" />
              </div>
              <div class="mb-4">
                <label class="block mb-2">Hero Intro (Rich Text)</label>
                <div id="homepage_intro_quill" class="quill-editor"></div>
              </div>
            </fieldset>
            <!-- About Section -->
            <fieldset class="border border-[#00BFA6] rounded p-4">
              <legend class="text-[#00BFA6] font-semibold px-2">About</legend>
              <div class="mb-4">
                <label class="block mb-2">Founder Name</label>
                <input type="text" name="about_founder" class="w-full px-4 py-2 rounded bg-[#10163A] text-white" />
              </div>
              <div class="mb-4">
                <label class="block mb-2">Mission</label>
                <input type="text" name="about_mission" class="w-full px-4 py-2 rounded bg-[#10163A] text-white" />
              </div>
              <div class="mb-4">
                <label class="block mb-2">Experience</label>
                <input type="text" name="about_experience" class="w-full px-4 py-2 rounded bg-[#10163A] text-white" />
              </div>
              <div class="mb-4">
                <label class="block mb-2">About Image</label>
                <input type="file" name="about_image" accept="image/*" class="block" />
                <img id="preview_about_image" src="" alt="About Preview" class="mt-2 max-h-32 hidden" />
              </div>
              <div class="mb-4">
                <label class="block mb-2">About Content (Rich Text)</label>
                <div id="about_content_quill" class="quill-editor"></div>
              </div>
            </fieldset>
            <!-- Services Section -->
            <fieldset class="border border-[#00BFA6] rounded p-4">
              <legend class="text-[#00BFA6] font-semibold px-2">Services</legend>
              <div class="mb-4">
                <label class="block mb-2">Services (Rich Text, one per service)</label>
                <div id="services_quill_container"></div>
              </div>
            </fieldset>
            <!-- Portfolio Section -->
            <fieldset class="border border-[#00BFA6] rounded p-4">
              <legend class="text-[#00BFA6] font-semibold px-2">Portfolio</legend>
              <div id="portfolio-manager" class="space-y-6">
                <!-- Portfolio items will be rendered here by JS -->
              </div>
              <button type="button" id="add-portfolio-item" class="mt-4 bg-[#00BFA6] text-[#0A0F2C] px-6 py-2 rounded hover:bg-white hover:text-[#00BFA6] transition"><i class="fas fa-plus"></i> Add Project</button>
            </fieldset>
            <!-- Contact Info Section -->
            <fieldset class="border border-[#00BFA6] rounded p-4">
              <legend class="text-[#00BFA6] font-semibold px-2">Contact Info</legend>
              <div class="mb-4">
                <label class="block mb-2">Email</label>
                <input type="email" name="contact_email" class="w-full px-4 py-2 rounded bg-[#10163A] text-white" />
              </div>
              <div class="mb-4">
                <label class="block mb-2">WhatsApp Number</label>
                <input type="text" name="contact_whatsapp" class="w-full px-4 py-2 rounded bg-[#10163A] text-white" />
              </div>
              <div class="mb-4">
                <label class="block mb-2">Business Hours</label>
                <input type="text" name="contact_hours" class="w-full px-4 py-2 rounded bg-[#10163A] text-white" />
              </div>
              <div class="mb-4">
                <label class="block mb-2">Logo</label>
                <input type="file" name="contact_logo" accept="image/*" class="block" />
                <img id="preview_contact_logo" src="" alt="Logo Preview" class="mt-2 max-h-32 hidden" />
              </div>
              <div class="mb-4">
                <label class="block mb-2">Contact Info (Rich Text)</label>
                <div id="contact_info_quill" class="quill-editor"></div>
              </div>
            </fieldset>
          </form>
          <button id="save-content-btn" class="mt-4 bg-[#00BFA6] text-[#0A0F2C] px-6 py-2 rounded hover:bg-white hover:text-[#00BFA6] transition">Save Changes</button>
          <div id="content-success" class="hidden text-green-400 mt-4">Content updated successfully.</div>
        </div>
        <!-- Contact Requests Tab -->
        <div id="contacts-tab" class="tab-pane hidden">
          <h2 class="text-xl font-bold mb-4 text-[#00BFA6]">Contact Requests</h2>
          <div class="overflow-x-auto">
            <table class="min-w-full bg-[#10163A] rounded-xl">
              <thead>
                <tr>
                  <th class="px-4 py-2">Name</th>
                  <th class="px-4 py-2">Email</th>
                  <th class="px-4 py-2">Phone</th>
                  <th class="px-4 py-2">Service</th>
                  <th class="px-4 py-2">Message</th>
                  <th class="px-4 py-2">Date</th>
                </tr>
              </thead>
              <tbody id="contacts-table-body">
                <!-- Contact requests will be loaded here by JS -->
              </tbody>
            </table>
          </div>
        </div>
      </section>
    </main>
  </div>
  <script src="js/admin.js"></script>
</body>
</html>
